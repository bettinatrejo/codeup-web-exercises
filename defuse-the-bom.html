<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Defuse the BOM</title>
</head>
<body>

<h2 id="message">This BOM will self destruct in <span id="timer">5</span> seconds...</h2>
<button id="defuser">Defuse the BOM</button>

<script>
    (function() {
        "use strict";

        var detonationTimer = 5;

        // TODO: This function needs to be called once every second
        var intervalId = setInterval(function () {
            if (detonationTimer == 0) {
                alert('EXTERMINATE!');
                //makes the html go away V b/c of empty string
                document.body.innerHTML = '';
            } else if (detonationTimer > 0) {
                document.getElementById('timer').innerHTML = detonationTimer;
            }
            //making it decrease by one each time
            detonationTimer--;

        }, 1000);

        //the above is similar to putting setInterval(update timer (doesn't need (); because you are just pulling the body and not running the function), 1000);

        // TODO: When this function runs, it needs to
        // cancel the interval/timeout for updateTimer()
        function defuseTheBOM() {

            clearInterval(intervalId);

        }

        // Don't modify anything below this line!
        //
        // This causes the defuseTheBOM() function to be called
        // when the "defuser" button is clicked.
        // We will learn about events in the DOM lessons
        var defuser = document.getElementById('defuser');
        defuser.addEventListener('click', defuseTheBOM);
    //    the "defuseTheBOM" is the function body that one ^^^
    })();
</script>
</body>
</html>


<!--set interval will just keep running until you tell it to stop-->
