<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
    <form action="https://hookb.in/vewDeODA" method="POST">
    <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <div>
        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio" cols="80" rows="20" placeholder="Please insert your bio here"></textarea>
    </div>
    <fieldset>
        <legend>How did you hear about us?</legend>
        <label for="billboard">
        <input type="radio" name="q1" id="billboard" value="billboard">Billboard<br>
        </label>
        <label for="radio_advertisement">
        <input type="radio" name="q1" id="radio_advertisement" value="radio_advertisement">Radio Advertisement<br>
        </label>
        <label for="internet_advertisement">
        <input type="radio" name="q1" id="internet_advertisement" value="internet_advertisement">Internet Advertisement<br>
        </label>
        <label for="other">
        <input type="radio" name="q1" id="other" value="other">Other<br>
        </label>
    </fieldset>

    <div>
        <label for="browser">Please select which web browser you are using:</label><br>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="firefox">Firefox</option>
            <option value="opera">Opera</option>
        </select>
    </div>
    <br>
        <button>Submit</button>

    </form>


</body>
</html>
