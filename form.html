<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veridian Dynamics: Register</title>
</head>
<body>
    <!--added main to be more detailed-semantic -->
    <main>
        <h2>Register With Us</h2>
        <form action="https://hookb.in/vewDeODA" method="POST">
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div>
            <label for="bio">Bio:</label><br>
            <textarea name="bio" id="bio" cols="80" rows="20" placeholder="Please insert your bio here"></textarea>
        </div>
        <fieldset>
            <legend>How did you hear about us?</legend>
            <!--label does not need a for because it is wrapping around the input; if it ended before the input then yest it does-->
            <label>
            <input type="radio" name="q1" value="billboard">Billboard<br>
            </label>
            <label>
            <input type="radio" name="q1" value="radio-advertisement">Radio Advertisement<br>
            </label>
            <label>
            <input type="radio" name="q1" value="internet-advertisement">Internet Advertisement<br>
            </label>
            <label>
            <input type="radio" name="q1" value="other">Other<br>
            </label>

            <!--if you want to put a textbox with other <input type="text" name="q1_text" id="q1_text">-->
        </fieldset>

        <div>
            <label for="browser">Please select which web browser you are using:</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
                <option value="opera">Opera</option>
            </select>
        </div>
        <br>
            <button>Submit</button>

        </form>

    </main>
</body>
</html>
