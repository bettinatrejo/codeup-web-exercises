<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="css/box_model.css">
</head>
<body>
    <main>
        <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>

        <div class="box box-red">620-750 nm</div>
        <div class="box box-orange">590-620 nm</div>
        <div class="box box-yellow">570-590 nm</div>
        <div class="box box-green">495-570 nm</div>
        <div class="box box-blue">450-495 nm</div>
        <div class="box box-plum">380-450 nm</div>
    </main>
</body>
