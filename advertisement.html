<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advertisement Form</title>
    <style>
        h1 {
            color:red;
            font-family: Chalkduster;
        }

        body{
            background-image:url("images/stars.jpg");
            color: white;
        }
    </style>

</head>
<body>
    <main>
        <header>
            <h1>Advertisement Aide</h1>
            <p><em><strong>"Where we create advertisements for you!"</strong></em></p>
        </header>
        <hr>
        <form action="https://hookb.in/vewDeJ3G" method="POST">
            <fieldset>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" autofocus required><br>
            </fieldset>

            <fieldset>
            <label for="price">Price:</label> $
            <input type="number" step="any" name="price" id="price" required><br>
            </fieldset>

            <fieldset>
                <p>What kind of advertising are you looking for? (Please select one per form)</p>
                <label>
                    <input type="radio" name="q1" value="billboard">Billboard
                </label><br>
                <label>
                    <input type="radio" name="q1" value="commerical">Commercial
                </label><br>
                <label>
                    <input type="radio" name="q1" value="radio">Radio
                </label><br>
                <label for="other_text">
                    <input type="radio" name="q1" id="other_text" value="other">Other
                    <input type="text" name="other_text" placeholder="Write In Other">
                </label>
            </fieldset>

            <fieldset>
            <label for="description">Description:</label><br>
            <textarea name="description" id="description" cols="60" rows="20" placeholder="Enter description of what you want in your advertisement" required></textarea>
            <br>
            </fieldset>
            <h2>Contact Information:</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <br>
            <div>
                <label for="number">Phone Number:</label>
                <input type="number" step="any" name="number" id="number">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div>
                <input type="checkbox" name="subscription" id="subscription" checked>
                <label for="subscription">Use my email to sign me up for a mailing subscription!</label>
            </div>
            <br>
            <div>
                <label for="date">Today's Date:</label>
                <input type="number" step="any" name="date" id="date" placeholder="(e.g. 01-08-18)">
            </div>
            <br>

            <button style="background-color:green;">Submit</button>
            <button style="background-color:red;" type="reset">Reset</button>
        </form>
    </main>
</body>
</html>
