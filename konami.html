<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konami Code</title>


    <style>

        body {
            background-color: #d0e9c6;
            text-align: center;
        }

    </style>
</head>
<body>
<h1 class="blue">Konami Code</h1>

<h1 class="pink">Konami Code</h1>


<h1 class="green">Konami Code</h1>


<h1 class="blue">Konami Code</h1>

<h1 class="pink">Konami Code</h1>


<h1 class="purple">Konami Code</h1>


<h1 class="red">Konami Code</h1>








<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous">
</script>
<script>
    "use strict";

    var keyInput = [];

    $(document).keyup(function(e){
        var key = e.which || e.keyCode;

        keyInput.push(key);
        console.log(event.keyInput);

        var newKeyInput = keyInput.toString();
        var konamiCode = "38,38,40,40,37,39,37,39,66,65,13";

        if (newKeyInput === konamiCode){
            alert("You have added 30 extra lives!!");
        }
    });


    //add .append


    $(".pink").hover(
        function() {
            $(this).css("background-color", "pink");
        },
        function() {
            $(this).css("background-color", "#d0e9c6");
        }

    );

    $(".green").hover(
        function() {
            $(this).css("background-color", "green");
        },
        function() {
            $(this).css("background-color", "#d0e9c6");
        }
    );


    $(".blue").hover(
        function() {
            $(this).css("background-color", "blue");
        },
        function() {
            $(this).css("background-color", "#d0e9c6");
        }
    );


    $(".red").hover(
        function() {
            $(this).css("background-color", "red");
        },
        function() {
            $(this).css("background-color", "#d0e9c6");
        }

    );

    $(".purple").hover(
        function() {
            $(this).css("background-color", "purple");
        },
        function() {
            $(this).css("background-color", "#d0e9c6");
        }

    );



</script>
</body>
</html>
