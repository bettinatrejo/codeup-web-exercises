<h2>Standard Form</h2>

<!-- how to make a login form-->

<form method="POST" action="https://hookb.in/ZB7g5Rg2"></form>
<div>
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
</div>
<div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
</div>
<!--automatically submits/don't have to put type="submit"-->
<button>Submit</button>
</form>


<h4>Checkbox</h4>
<input type="checkbox" name="sign_up" value="true" checked>Sign up for a newsletter

<h4>Multiple Checkboxes</h4>
<!--fieldset groups checkboxes; makes a visual border-->
<fieldset>
    <legend>Choose Toppings</legend>
    <input name="topping" value="pepperoni" type="checkbox">Pepperoni
    <input name="topping" value="peppers" type="checkbox">Peppers
    <input name="topping" value="mushrooms" type="checkbox">Mushrooms
</fieldset>

<h4>Radio Buttons</h4>
