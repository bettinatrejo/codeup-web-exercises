<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />


</head>
<body>

<h1>My Tool Store</h1>

<!--<table id="products">-->

        <div id="insertProducts">
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </div>


<!--</table>-->

<button id="add-order">UPDATE</button>


<script src="js/jquery-2.2.4.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json


    function updatePage() {

        var ajaxRequest = $.ajax("data/inventory.json");

        ajaxRequest.done(function (data) {
            console.log(data);
            buildHTML(data);
        });

        ajaxRequest.fail(function (status) {
            console.log(status);
        });
    }
    updatePage();

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements


    function buildHTML(orders){
        var html = "";
        // html += "<hr>";
        orders.forEach(function (order) {
            html += "<hr>";
            html += "<th>Tool: </th>";
            html += "<td>" + order.title + "</td>";
            html += "<br>";
            html += "<th>Quantity: </th>";
            html += "<td>" + order.quantity + "</td>";
            html += "<br>";
            html += "<th>Categories: </th>";
            html += "<td>" + order.categories + "</td>";
            html += "<br>";
            html += "<th>Price: </th>";
            html += "<td>" + order.price + "</td>";

        });

        html += "<hr>";
        $("#insertProducts").html(html);

    }


    $("#add-order").click(updatePage);
    updatePage()


});
</script>


</body>
</html>
